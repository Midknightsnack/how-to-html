    </div> <br>

    <!-- Start of modal dialog section. -->
    <div>
        <h2>Modal Dialog</h2>
        <button id="openBtn" onclick="showModalDialog()">Open Modal Dialog</button><br>
        <div role="region" aria-live="polite" id="announceMsg" class="msgDivider"></div>

        <!-- The modal dialog itself. -->
        <div role="dialog" aria-labelledby="dlgTitle" aria-modal="true" id="mdlgMain" class="modalDlgMain">

            <div class="modal-content">
            <!-- aria-label will now label the button to be spoken by a screen reader, but visually it remains the same for someone to just click intuitively. -->
            <button id="closeBtn" onclick="hideModalDialog()" aria-label="Close Dialog">&times;</button>
            <h1 id="dlgTitle">Sample Modal</h1>
            <p>Success! the dialog is open.</p>
            <p>Click the close button to return to the rest of the web page.</p>
            </div>
        </div>

    <!-- End of modal section. -->
    </div> <br>
